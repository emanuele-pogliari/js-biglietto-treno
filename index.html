<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto del treno</title>
</head>

<body>



    <!-- card structure -->
    <div class="card">
        <!-- logo -->
        <div class="logo-container">
            <div class="border-circle-outer">
            </div>
            <div class=" circle">
                <div class="border-circle-inner">
                </div>
                <div class="inner-rectangle">
                    <p>BOOLEANGROUND</p>
                </div>
            </div>
        </div>
        <!-- container thats appear if js checks some user input errors-->
        <div class="data_error">
            <p class="text_error"></p>
            <button class="btn_reload">
                <div class="logo-container btn_container ">
                    <div class="border-circle-outer">
                    </div>
                    <div class=" circle invert_blue">
                        <div class="border-circle-inner">
                        </div>
                        <div class="inner-rectangle invert_red">
                            <p>RICARICA</p>
                        </div>
                    </div>
                </div>
            </button>
        </div>
        <!-- container that appears if js checks there are not error in user input -->
        <div class="data">
            <p class="text">Chilometri inseriti</p>
            <div id="km_run" class=" text"></div>

            <p class="text">Et√† inserita</p>
            <div id="age_entered" class=" text"></div>

            <p class="text">Sconto Applicato</p>
            <div id="disc_applied" class="text"></div>

            <p class="text">Prezzo del biglietto</p>
            <div id="price" class="text"></div>
        </div>
    </div>


    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
