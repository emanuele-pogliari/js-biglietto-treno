<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snack Time!</title>
</head>

<body>
    <div id="menu" class="container">

        <div class="row py-5 text-center">
            <div class="col text-capitalize py-5 fs-2 fw-bold">quale app vuoi usare?</div>
        </div>

        <div class="row text-center justify-content-between">
            <div id="uno" class="col-3 card p-4 rounded-5 shadow">
                <img class="img-fluid" src="./img/temp.png" alt="">
            </div>
            <div id="due" class="col-3 card p-4 rounded-5 shadow pointer-event ">
                <img class="img-fluid" src="./img/calc.png" alt="">
            </div>
            <div id="tre" class="col-3 card p-4 rounded-5 shadow  ">
                <img class="img-fluid" src="./img/Morra.webp" alt="">
            </div>
        </div>

    </div>

    <div id="converter" class="container">
        <div class="row text-center mt-5">
            <div class="col-8 mx-auto ">
                <div class="card rounded-4">
                    <h2>Convertitore Gradi Celsius in Farenheit</h2>
                    <div>Unità inserita dall'utente</div>
                    <div id="user-degrees"></div>
                    <div>Unità convertita in gradi Farenheit</div>
                    <div id="converted"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="average" class="container">
        <div class="row text-center">
            <div class="col-8 mx-auto">
                <div class="card rounded-4">
                    <h2>Calcolo della media</h2>
                    <div>Primo numero inserito</div>
                    <div id="numero-1"></div>
                    <div>Secondo numero inserito</div>
                    <div id="numero-2"></div>
                    <div>Terzo numero inserito</div>
                    <div id="numero-3"></div>
                    <div id="result-average"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="ro-sci-pa" class="container">
        <div class="row text-center">
            <div class="col-8 mx-auto ">
                <div class="card rounded-4 ">
                    <h2>Carta, forbice, sasso</h2>
                    <div>Scelta dell'utente</div>
                    <div id="user-choice"></div>
                    <div>Scelta del computer</div>
                    <div id="computer-choice"></div>
                    <div id="result"></div>
                </div>
            </div>
        </div>

    </div>







    <div class="col mt-5 text-center">
        <button id="btn_reload" class="btn btn-lg btn-primary mt-5">Reload Page</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
